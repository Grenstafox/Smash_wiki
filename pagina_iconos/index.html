<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header id="header_principal">
        <a id="logo" href="#">
            <img id="smash" src="img/smash_finder.png" alt=""/>
            <span id="nombre">SMASH BROS FINDER</span>
        </a>
       
        <nav>
            <ul>        
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Iniciar Sesion</a></li>
                <li><a href="#">Favoritos</a></li>
            </ul>
        </nav>
    </header>
    <section id="contenido_icono">
        <div id="imagen_principal">
            <img id="img_presentacion" src="img/smash_bros.jpg" alt="">
            <img id="img_title" src="img/super smash title.png" alt="">
            <div id="busqueda_info">
                <div id="cuadro_busqueda">
                    <div id="container_info"></div>
                    Busca y comenta sobre tus personajes Favoritos.
                </div>
                <div id="box_text">
                        <img src="img/lupa_gris.png" alt="">
                </div>
            </div>
    </section>
        <div id="letrero_info">
            <div id="info_letter">
                Explora y comenta
            </div>
            <div id="shape_find">
                <div id="finder">
                    <fieldset>
                        <div id="design_input">
                            <input type="text" id="search" placeholder="Buscar">
                            <button type="submit" class="box_card">
                            <i class="search_icon" onclick="enviar_a_icono()"></i>
                            </button>
                        </div>
                    </fieldset>                
                </div>
                <div id="shape1"></div>
            </div>
        </div>
        <div id="container_card">
            <div id="card_place">
                <div id="card_icon">
                    <div class="side1"></div>
                    <img class="img_saga" src="img/Smash_Ball.png" onclick="AbirContainer()" alt="">
                    <div class="side2"></div>
                </div>
            </div>

            <div id="container_saga">
            <div id="icon_saga"><img id="saga_icon" src="" alt=""></div>
            <div class="side"></div>
            <div id="saga_characters">
                <button></button>
                <div class="card">
                    <div class="character">
                            <img class="smash_character" src="img/Smash_Ball.png" alt="">
                            <div class="number_character">#</div>
                            <div class="favorite_character">
                                <img onclick="list_favorite()" src="img/favoritos.png" alt="">
                            </div>
                    </div>
                    <div class="name_character">NAME</div>
                        <div id="box_coment">
                            <img src="img/corazon.png" alt="">
                            <div id="img_coment">
                                <img id="comentar_personaje" onclick="comentary_character()" src="img/coment.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    <footer>
        <p></p>
    </footer>
</body>
<script src="js/iconos.js"></script>
</html>
