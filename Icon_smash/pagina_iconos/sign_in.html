<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/log_sign.css">
</head>
<body>
    <header id="header_principal">
        <a id="logo" href="#">
            <img id="smash" src="img/smash_finder.png" alt=""/>
            <span id="nombre">SMASH BROS FINDER</span>
        </a>
       
        <nav>
            <ul>        
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Iniciar Sesion</a></li>
                <li><a href="#">Favoritos</a></li>
            </ul>
        </nav>
    </header>
 
    <div id="container">
        <div id="log_in">
                <div id="title">
                    <h1>Sign in </h1>
                    <img src="img/Smash_Ball.png">
                </div>
 
                <div id="content">
                    <label>Name</label>
                    <input type="text" id="Name">
                </div>
 
                <div id="content">
                    <label>Last Name</label>
                    <input type="text" id="Last_name">
                </div>
 
                <div id="content">
                    <label>Email address</label>
                    <input type="email" id="email">
                </div>
 
                <div id="content">
                    <label>Password</label>
                    <input type="password" id="password">
                </div>
 
                <div id="coment_button">
                    <div id="button_log_in">
                        <button>Sign in</button>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="js/log_sign_in.js"></script>
</html>
